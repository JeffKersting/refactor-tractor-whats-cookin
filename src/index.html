<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/apple-logo.png" />
  </head>
  <body>

    <!-- <div class="load-animation"></div> -->

    <section class="login" role="form">
      <div class="welcome-background">
        <section class="welcome">
          <section class="welcome-text">&#127822;freshPicks</h1>
        </section>
      </div>
      <div class="user-icon">ðŸ‘¤</div>
      <label for="user-name-login">Username: </label>
      <input class="user-input" type="text" name="user-name-login" aria-label="login-input-field-for-user-name" aria-required="true" tabindex="0">
      <button class="login-btn" type="submit" aria-label="submit-button-for-user-name-login" tabindex="0">Login</button>
    </section>

    <div class="page-wrapper hidden">

      <header>
        <!-- <h1><span>fresh</span>Picks<img src="../images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1> -->
        <button class="home-btn" type="button" name="home-button" alt="home button" aria-label="button-to-return-user-to-home-page" tabindex="0">
        <h1>fresh<span>Picks</span>&#127822;</h1>
        </button>
        <form id="search" role="search">
          <input id="recipe-search-input" type="text" autocomplete="off" aria-label="input-field-for-search-by-recipe-name-or-ingredients" aria-required="true" tabindex="0" placeholder="Search Recipes..."></input>
          <label for="recipe-search-input" class="search-label">Search</label>
          <button class="nav-btn search-btn" type="button" name="button" aria-label="submit-button-for-search-by-recipe-name-or-ingredients"  tabindex="0"><img src="../images/search.png" alt="search button"></button>
        </form>
        <button class="nav-btn ing-pan-btn favorited-recipes-btn stroke-right"
        aria-label="button-to-access-users-list-of-favorited-recipes" tabindex="0" type="user-favorites-button" name="button"><img src="../images/cookbook.png" alt="search button">Favorites</button>
        <button class="nav-btn my-pantry-btn ing-pan-btn stroke-right" aria-label="button-to-access-users-list-of-pantry-ingredients" tabindex="0" type="button" name="user-pantry-button"><img src="../images/seasoning.png" alt="search button">My Pantry</button>
        <button class="nav-btn pot-btn lets-cook-btn" aria-label="button-to-access-users-list-of-recipes-to-cook" tabindex="0" type="button" name="user-recipes-to-cook-button"><img src="../images/pot.png" alt="search button">Lets Cook</button>
      </header>

      <section class="banner-image"></section>

      <aside>
        <div class="wrap">
          <h2>Recipe Type</h2>
          <ul class="tag-list">
          </ul>
          <button class="filter-btn" type="submit" aria-label="button-to-submit-users-selected-tags-to-filter-recipes" tabindex="0">Filter Recipes</button>
        </div>
      </aside>
      <main>

      </main>
      <div class="pantry hidden">
        <h4>My Pantry</h4>
        <section class="pantry-ingredients"></section>
        <form class="add-ingredient-form" onsubmit="">
          <input class="name-ingredient-form" type="text" aria-label="input-field-for-ingredient-name-to-add-to-user-pantry" aria-required="true" tabindex="0" placeholder="Ingredient Name" required>
          <input class="quantity-ingredient-form" type="number" min="1" max="30" aria-label="input-field-for-ingredient-quantity-to-add-to-user-pantry" aria-required="true" tabindex="0" required>
          <button class="add-ingredient-button" type="submit" aria-label="submit-button-to-add-new-ingredient-to-user-pantry" tabindex="0">Add Ingredient</button>
          <button class="find-recipes-using-pantry-btn" type="button" aria-label="button-to-search-for-recipes-user-can-cook-with-available-pantry-ingredients" tabindex="0">What can I cook?</button>
        </form>
        <div id="exit-pantry" role="button" aria-label="button-to-exit-user-pantry-view" tabindex="0">â¤¸</div>

      </div>
    </div>
  </body>
</html>
