<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/apple-logo.png" />
  </head>
  <body>

    <!-- <div class="load-animation"></div> -->


    <section class="login">
      <div class="welcome-background">
        <section class="welcome">
          <section class="welcome-text">&#127822;freshPicks</h1>
        </section>
      </div>
      <div class="user-icon">ðŸ‘¤</div>
      <label for="user-name">Username: </label>
      <input class="user-input" type="text" name="user-name">
      <button class="login-btn" type="submit">Login</button>
    </section>

    <div class="page">

      <header>
        <h1><span>fresh</span>Picks<img src="../images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
        <form id="search" role="search">
          <input id="search-input" type="text" autocomplete="off" placeholder="Search Recipes..."></input>
          <label for="search-input" class="search-label">Search</label>
          <button class="nav-btn search-btn" type="button" name="button"><img src="../images/search.png" alt="search button"></button>
        </form>
        <button class="nav-btn ing-pan-btn saved-recipes-btn stroke-right" type="button" name="button"><img src="../images/cookbook.png" alt="search button">Favorites</button>
        <button class="nav-btn my-pantry-btn ing-pan-btn stroke-right" type="button" name="button"><img src="../images/seasoning.png" alt="search button">My Pantry</button>
        <button class="nav-btn pot-btn" type="button" name="button"><img src="../images/pot.png" alt="search button">Lets Cook</button>
      </header>
      <section class="banner-image">
        <div class="my-recipes-banner">
          <h1>My Recipes</h1>
          <button class="show-all-btn">Show All Recipes</button>
        </div>
      </section>
      <div class="drop-menu">
        <h2>My Pantry</h2>
        <button class="show-pantry-recipes-btn">What Can I Make?</button>
        <ul class="pantry-list"></ul>
      </div>
      <aside>
        <div class="wrap">
          <h2>Recipe Type</h2>
          <ul class="tag-list">
          </ul>
          <button class="filter-btn">Filter Recipes</button>
        </div>
      </aside>
      <main>
        <div class="recipe-instructions">
        </div>
        <div class="my-recipes-banner">
          <h1>My Recipes</h1>
          <button class="show-all-btn">Show All Recipes</button>
        </div>
      </main>
    </div>
  </body>
</html>
